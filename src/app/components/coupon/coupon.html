<main>
  <div
    class="flex flex-col justify-center items-center shadow-lg p-4 bg-white border-b border-b-[#d0d0d0]"
  >
    <div class="w-full flex justify-between items-center cursor-pointer" (click)="toggleCOptions()">
      <p class="text-lg font-semibold text-[#242323]">Apply Coupon</p>
      <i class="fa-solid" [ngClass]="isCOpen ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
    </div>

    <div *ngIf="isCOpen" class="w-full flex flex-col gap-5 mt-4 transition-all duration-700">
      <p class="text-[16px]">Select Coupon</p>
    </div>
  </div>
</main>
