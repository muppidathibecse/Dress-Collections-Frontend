<main>
  <div
    class="flex flex-col justify-center items-center shadow-lg p-4 bg-white border-b border-b-[#d0d0d0]"
  >
    <div class="w-full flex justify-between items-center cursor-pointer" (click)="toggleCOptions()">
      <p class="text-lg font-semibold text-[#242323]">Apply Coupon</p>
      <i class="fa-solid" [ngClass]="isCOpen ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
    </div>

    <div *ngIf="isCOpen" class="w-full flex flex-col gap-5 mt-4 transition-all duration-700">
      <p class="text-[16px]">Select Coupon</p>
      <div
        *ngFor="let c of CouponDetails; let i = index"
        class="p-3 rounded-lg border border-gray-400 flex items-center"
      >
        <img [src]="c.img" class="h-10 w-15" />
        <div class="flex justify-between items-center w-full pl-4 sm:flex-row flex-col">
          <p class="text-[14px]">
            {{ c.details }}
            <span class="text-blue-600">T&C</span>
          </p>
          <button
            (click)="selectCoupon(i)"
            [ngClass]="selectedCoupon === i ? 'bg-green-700 text-white' : 'text-green-700 border border-green-700'"
            class="rounded-[5px] cursor-pointer py-2 px-3 sm:w-[140px] w-full sm:mt-0 mt-3"
          >
            <i class="fa-solid" [ngClass]="selectedCoupon === i ? 'fa-check' : 'fa-plus'"></i>
            {{ selectedCoupon === i ? 'Added' : 'Available' }}
          </button>
        </div>
      </div>
