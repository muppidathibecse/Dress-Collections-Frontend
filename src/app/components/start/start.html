<main class="min-h-scree min-w-screen">
  <div class="flex w-full mt-10">
    <img src="/assets/pictures/Fashion.jpg" class="h-[600px] w-[600px]" alt="Logo" />
    <div class="flex flex-col justify-start items-center">
      <h1
        class="text-[90px] text-gray-800 w-[580px] leading-25"
        style="font-family: 'Bebas Neue', sans-serif"
      >
        STYLE THAT <span class="text-[#ff6905]">MOVES</span> WITH YOU...
      </h1>
      <div class="relative w-[600px] h-[300px] overflow-hidden rounded-[20px] flex">
        <div
          class="flex transition-transform duration-700 ease-in-out"
          [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
        >
          <img
            *ngFor="let img of images"
            [src]="img"
            class="w-full h-[300px] object-cover shrink-0"
            alt="slide"
          />
        </div>
        <button
          (click)="Prev()"
          class="absolute left-3 top-1/2 -translate-y-1/2 bg-white/60 rounded-full p-2 hover:bg-white"
        >
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button
          (click)="Next()"
          class="absolute right-3 top-1/2 -translate-y-1/2 bg-white/60 rounded-full p-2 hover:bg-white"
        >
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>

      <div class="mt-8">
        <button
          (click)="GoToHome()"
          class="border border-[#b5b5b5] text-black text-[25px] px-15 py-2 rounded-2xl shadow-md shadow-[#4e4e4e] hover:bg-gray-800 hover:text-white cursor-pointer transition-all duration-600 ease-in-out"
        >
          Start Now <i class="ml-5 fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>
</main>
