<main>
  <app-navbar></app-navbar>
  <div *ngIf="CompleteData.length == 0" class="h-screen w-screen flex justify-center items-center">
    <p class="text-gray-800 font-semibold text-[34px] text-center">No Likes!!</p>
  </div>
  <div class="h-full w-full flex flex-wrap justify-center items-center gap-20 my-10">
    <div
      *ngFor="let men of CompleteData; let i = index"
      class="relative flex justify-center flex-col border-2 border-[#cbcbcb] p-2 rounded-[10px] w-60 h-110 hover:border-black hover:border-2"
    >
      <img [src]="men.img_src" class="h-59 w-full rounded-[10px]" />
      <div class="flex flex-col gap-3 justify-between">
        <h1 class="text-[20px] font-semibold mt-2">{{ men.brand_name }}</h1>
        <p class="text-gray-500">{{ men.details }}</p>
        <div class="flex gap-3">
          <p class="font-semibold">₹{{ men.new_rs }}</p>
          <p class="line-through text-gray-400">₹{{ men.old_rs }}</p>
          <p class="text-[#00976c] font-semibold">{{ men.offer }}% OFF</p>
        </div>
        <div
          class="h-10 rounded-[10px] flex justify-between items-center px-2 cursor-pointer bg-black"
        >
          <button class="text-white cursor-pointer">Add to bag</button>
          <app-bag></app-bag>
        </div>
        <!-- <div
          class="h-10 rounded-[10px] flex justify-between items-center px-2 border border-gray-500 cursor-pointer text-gray-500 hover:bg-red-500 hover:text-white hover:border-red-500"
        >
          <button (click)="Remove(men)" class="cursor-pointer">Remove</button>
          <app-remove class=""></app-remove>
        </div> -->
      </div>
    </div>
  </div>
</main>
