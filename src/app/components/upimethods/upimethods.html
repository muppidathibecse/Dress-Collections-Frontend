<main>
  <div
    class="flex flex-col justify-center items-center shadow-lg p-4 bg-white border-b border-b-[#d0d0d0]"
  >
    <div class="w-full flex justify-between items-center cursor-pointer" (click)="toggleOptions()">
      <p class="text-lg font-semibold text-[#242323]">Payment Confirmation</p>
      <i class="fa-solid" [ngClass]="isOpen ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
    </div>

    <div *ngIf="isOpen" class="w-full flex flex-col gap-5 mt-4 transition-all duration-700">
      <div
        class="text-white p-2 rounded-lg border border-gray-400 flex justify-between items-center"
      >
        <div class="flex items-center">
          <img src="assets/logos/G.png" class="h-10 w-10 rounded-full" alt="" />
          <p class="text-black text-[15px] ml-10">Gpay</p>
        </div>

        <div class="flex items-center">
          <input
            type="radio"
            name="paymentMethod"
            value="gpay"
            [(ngModel)]="selectedPayment"
            class="size-5 mr-5 cursor-pointer accent-gray-800"
          />

          <!-- Show only if selected -->
        </div>
      </div>

      <div class="p-2 rounded-lg border border-gray-400 flex justify-between items-center">
        <div class="flex items-center">
          <img src="assets/logos/P.png" class="h-10 w-10 rounded-full" alt="" />
          <p class="text-black text-[15px] ml-10">PhonePe</p>
        </div>

        <div class="flex items-center">
          <input
            type="radio"
            name="paymentMethod"
            value="phonepe"
            [(ngModel)]="selectedPayment"
            class="size-5 mr-5 cursor-pointer accent-gray-800"
          />

          <!-- Show only if selected -->
        </div>
      </div>
      <div class="p-2 rounded-lg border border-gray-400 flex justify-between items-center">
        <div class="flex items-center">
          <img src="assets/logos/PT.png" class="h-10 w-10 rounded-full" alt="" />
          <p class="text-black text-[15px] ml-10">PhonePe</p>
        </div>

        <div class="flex items-center">
          <input
            type="radio"
            name="paymentMethod"
            value="paytm"
            [(ngModel)]="selectedPayment"
            class="size-5 mr-5 cursor-pointer accent-gray-800"
          />

          <!-- Show only if selected -->
        </div>
      </div>
      <div
        class="text-white p-2 rounded-lg border border-gray-400 flex justify-between items-center"
      >
        <div class="flex items-center">
          <img src="assets/logos/C.png" class="h-10 w-10 rounded-full" alt="" />
          <p class="text-black text-[15px] ml-10">Cash on Delivery</p>
        </div>

        <div class="flex items-center">
          <input
            type="radio"
            name="paymentMethod"
            value="cash"
            [(ngModel)]="selectedPayment"
            class="size-5 mr-5 cursor-pointer accent-gray-800"
          />

          <!-- Show only if selected -->
        </div>
      </div>
    </div>
  </div>
  <button
    *ngIf="
      selectedPayment === 'gpay' || selectedPayment === 'phonepe' || selectedPayment === 'paytm'
    "
    class="bg-black text-white px-4 py-3 rounded-[10px] text-[15px] sm:text-[17px] cursor-pointer w-[250px] sm:w-[400px]"
  >
    Confirm to Pay â‚¹6789.00
  </button>
  <button
    *ngIf="selectedPayment === 'cash'"
    class="bg-black text-white px-4 py-3 rounded-[10px] text-[15px] sm:text-[17px] cursor-pointer w-[250px] sm:w-[400px]"
  >
    Confirm Order
  </button>
</main>
