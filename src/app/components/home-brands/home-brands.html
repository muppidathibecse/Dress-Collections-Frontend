<div class="flex flex-col justify-center items-center gap-6 px-4 py-10">
 
  <div class="flex flex-col justify-center items-center">
    <h1 class="text-[30px] sm:text-[40px] font-bold">Top Brands</h1>
    <hr class="border-t-4 border-black rounded-full w-[100px] sm:w-[150px] mt-1" />
  </div>

  <div class="w-full flex justify-center mb-5">
    <div class="grid grid-cols-2 w-full  sm:grid-cols-3 md:grid-cols-4 gap-5 sm:gap-8">
      <div
        *ngFor="let img of brands"
        class="bg-white mx-auto h-[170px] sm:h-[150px] w-[170px] sm:w-[150px] rounded-[15px] border border-black shadow-lg shadow-[#b4b4b4] flex justify-center items-center"
      >
        <img [src]="img" class="rounded-[15px] h-full w-full object-cover" alt="brand logo" />
      </div>
    </div>
  </div>
