<main>
  <app-navbar></app-navbar>

  <div class="flex justify-around">
    <div class="flex flex-col justify-center items-center gap-10">
      <div class="leading-23 flex flex-col justify-start items-center">
        <p class="text-[60px]">Welcome to</p>
        <h1 class="text-[100px] font-semibold">FASHION</h1>
      </div>
      <button class="bg-black text-white py-4 w-[300px] rounded-[13px] text-[19px] cursor-pointer">
        Shop Now
      </button>
    </div>
    <div>
      <img src="assets/logos/Logo.jpg" alt="" />
    </div>
  </div>

  <div class="flex flex-col justify-center items-center gap-6">
    <div class="flex flex-col justify-center items-center">
      <h1 class="text-[40px] font-bold">Top Brands</h1>
      <hr class="border-t-5 border-black rounded-full w-[55%] mt-1" />
    </div>

    <div class="overflow-hidden w-[94%] h-[170px] flex items-center">
      <div class="flex animate-marquee space-x-17">
        <div
          *ngFor="let img of images"
          class="bg-white h-[150px] w-[150px] rounded-[15px] border border-black shadow-lg shadow-[#b4b4b4] shrink-0"
        >
          <img [src]="img" class="rounded-[15px] h-full w-full object-cover" alt="" />
        </div>

        <div
          *ngFor="let img of images"
          class="bg-white h-[150px] w-[150px] rounded-[15px] border border-black shadow-lg shadow-[#b4b4b4] shrink-0"
        >
          <img [src]="img" class="rounded-[15px] h-full w-full object-cover" alt="" />
        </div>
      </div>
    </div>
  </div>

  <div class="flex justify-center items-center my-3">
    <div class="bg-gray-500 h-[400px] w-[94%] relative">
      <ul class="h-full w-full relative">
        <li *ngFor="let img of images; let i = index" class="absolute inset-0">
          <img
            [src]="img"
            class="h-[45px] w-[60px] transition-opacity duration-500"
            [class.hidden]="currentIndex !== i"
          />
          
        </li>
        
      </ul>
      <div class="absolute flex h-full w-full top-0 left-0">
        <div class="my-auto w-full flex justify-between px-5">
          <button
            (click)="prev()"
            class="bg-black text-white h-[60px] w-[60px] rounded-full hover:bg-gray-700"
          >
            Pre
          </button>
          <button
            (click)="next()"
            class="bg-black text-white h-[60px] w-[60px] rounded-full hover:bg-gray-700"
          >
            Next
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
