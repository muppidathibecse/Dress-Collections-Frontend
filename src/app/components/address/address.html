<main>
  <div
    class="flex flex-col justify-center items-center shadow-lg p-4 bg-white border-b border-b-[#d0d0d0]"
  >
    <div
      class="w-full flex justify-between items-center cursor-pointer"
      (click)="toggleAOptions()"
    >
      <p class="text-lg font-semibold text-[#242323]">Address</p>
      <i class="fa-solid" [ngClass]="isAOpen ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
    </div>

    <div
      *ngIf="isAOpen"
      class="w-full flex flex-col gap-5 mt-4 transition-all duration-700"
    >
      <div
        *ngFor="let address of addresses; let i = index"
        class="p-3 rounded-lg border border-gray-400 flex sm:flex-row flex-col justify-between items-center"
      >
        <p class="sm:text-[18px] text-[14px] text-black">
          {{ address.text }}
        </p>

        <button
          (click)="selectAddress(i)"
          [ngClass]="
            selectedAddress === i
              ? 'bg-gray-800 text-white'
              : 'bg-[#a8a8a8] text-black'
          "
          class="rounded-[5px] cursor-pointer py-2 px-3 sm:w-[140px] w-full sm:mt-0 mt-3"
        >
          <i
            class="fa-solid"
            [ngClass]="selectedAddress === i ? 'fa-check' : 'fa-plus'"
          ></i>
          {{ selectedAddress === i ? 'Added' : 'Add' }}
        </button>
      </div>
    </div>
  </div>
</main>
