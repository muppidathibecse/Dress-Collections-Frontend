<div
  class="sm:flex sm:flex-row flex flex-row justify-between py-4 sm:justify-center items-center px-10 gap-5 border-b border-b-[#b4b4b4]"
  [ngClass]="{ 'mb-90': isMenuOpen }"
>
  <div
    [ngClass]="{ hidden: !isMenuOpen, flex: isMenuOpen }"
    class="flex-col sm:flex sm:flex-row gap-6 justify-start items-start sm:pl-0 sm:gap-10 sm:static absolute sm:top-auto top-16 left-0 w-full sm:bg-transparent sm:w-auto z-10"
  >
    <a
      routerLink="/home"
      routerLinkActive="active-link"
      class="text-[20px] pl-10 rounded-[9px] py-3 sm:py-0 sm:pl-0 cursor-pointer hover:bg-[#acacac] w-full"
      >All</a
    >

    <a
      routerLink="/men"
      routerLinkActive="active-link"
      class="text-[20px] pl-10 rounded-[9px] py-3 sm:py-0 sm:pl-0 cursor-pointer hover:bg-[#acacac] w-full"
      >Men</a
    >
    <a
      routerLink="/women"
      routerLinkActive="active-link"
      class="text-[20px] pl-10 rounded-[9px] py-3 sm:py-0 sm:pl-0 cursor-pointer hover:bg-[#acacac] w-full"
      >Women</a
    >
    <a
      routerLink="/kids"
      routerLinkActive="active-link"
      class="text-[20px] pl-10 rounded-[9px] py-3 sm:py-0 sm:pl-0 cursor-pointer hover:bg-[#acacac] w-full"
      >Kids</a
    >
  </div>

  <div class="flex gap-4 flex-row-reverse sm:flex-row">
    <a
      routerLink="/likes"
      class="cursor-pointer"
      #likesRla="routerLinkActive"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <app-heart-black *ngIf="likesRla.isActive; else heartOutline"></app-heart-black>
      <ng-template #heartOutline>
        <app-heart-outline></app-heart-outline>
      </ng-template>
    </a>

    <div class="relative">
      <p
        class="bg-red-600 text-white w-5 h-5 p-2 text-[15px] flex justify-center items-center rounded-full absolute left-6"
      >
        1
      </p>
      <a
        routerLink="/bags"
        class="cursor-pointer"
        #bagsRla="routerLinkActive"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <app-bag-black *ngIf="bagsRla.isActive; else bagOutline"></app-bag-black>
        <ng-template #bagOutline>
          <app-bag-outline></app-bag-outline>
        </ng-template>
      </a>
    </div>

    <a
      routerLink="/profile"
      class="cursor-pointer"
      #profileRla="routerLinkActive"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <app-profile-black *ngIf="profileRla.isActive; else profileOutline"></app-profile-black>
      <ng-template #profileOutline>
        <app-profile-outline></app-profile-outline>
      </ng-template>
    </a>
  </div>
  <button class="sm:hidden text-black text-[28px] font-bold cursor-pointer" (click)="toggleMenu()">
    â˜°
  </button>
</div>
